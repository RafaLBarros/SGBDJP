<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Banco de Dados</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2 id="tableTitle">Tabela:</h2>
        <p>Aqui você verá e poderá inserir dados para a tabela selecionada.</p>
        
        <form id="insertDataForm">
            <h3>Inserir Dados</h3>
            <div id="formFields"></div>
            <button type="submit">Inserir Dados</button>
        </form>
        
        <h3>Dados na Tabela</h3>
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <button onclick="voltar()">Voltar</button>
    </div>

    <script src="/tabela.js"></script>
</body>
</html>
