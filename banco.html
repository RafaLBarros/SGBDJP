<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dbTitle">Banco</title>
    <script src="/banco.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="dbTitleHeader">Banco: </h1>

        <h2>Criar Nova Tabela</h2>
        <input type="text" id="tableName" placeholder="Nome da Tabela">
        <input type="text" id="tableKeys" placeholder="Chaves separadas por vírgula (ex: ID, Nome, Idade)">
        <input type="text" id="tableTypes" placeholder="Tipos das chaves separadas por vírgula (ex: number, text, boolean)">
        <button onclick="createTable()">Criar Tabela</button>

        <h2>Tabelas</h2>
        <ul id="tableList"></ul>

        <br>
        <button onclick="voltar()">Voltar</button>
    </div>
</body>
</html>
